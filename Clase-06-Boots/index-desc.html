<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1.Codigo de Css Bootstrap-->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- es la misma carpeta a la que te lleva cuando usas bootstrap con CDN -->
    <title>Bootstrap con CSS y JS</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <hr />
    <div class="container">
      <h1 style="color: #b56767">Pagina de productos</h1>
    </div>
    <hr />
    <div class="container text-center">
      <!-- Aca utilizo la clase espefica de bootstrap para centrar(es igual a la de mi stilo tex talign center) -->
      <h2 style="color: #b56767">Pagina de productos con clase de Bootstrap</h2>
    </div>
    <hr />

    <!-- 2.Codigo JS Bootstrap -->
    <script src="./bootstrap-5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
